<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="circulo">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>

    <img height="50px" src="../assets/redes/logo-03.png" alt="">
    <img height="50px" src="../assets/redes/valparaiso.png" alt="">
    <img height="50px" src="../assets/redes/visor.png" alt="">
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
