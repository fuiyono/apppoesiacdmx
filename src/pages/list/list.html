<ion-header>
  <ion-navbar color="circulo">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Poetas </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let poeta of poetas">
    <ion-thumbnail item-left>
      <img [src]="poeta.imagen">
    </ion-thumbnail>
    <h2 (click)="irDpoetas( escritor )"><strong>{{ poeta.nombre }}</strong> </h2>
     <h3 (click)="irDpoetas( escritor )"> {{ poeta.origen }}</h3>
     <ion-icon name="arrow-forward" item-right (click)="irDpoetas( escritor )"></ion-icon>
  </ion-item>
</ion-list>
</ion-content>
