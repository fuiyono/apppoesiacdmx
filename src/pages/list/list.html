<ion-header>
  <ion-navbar color="circulo">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Poetas </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let poeta of poetas">
    <ion-avatar item-left>
      <img [src]="poeta.imagen">
    </ion-avatar>
    <h2>{{ poeta.nombre }}</h2>
  </ion-item>
</ion-list>
</ion-content>
